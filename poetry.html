<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Poetry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif;
            background: url('fridge.jpg') center center;
            background-size: cover;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .magnet {
            position: absolute;
            padding: 6px 10px;
            background: white;
            border: 1px solid #333;
            border-radius: 3px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            cursor: move;
            user-select: none;
            font-size: 11px;
            line-height: 1.3;
            white-space: nowrap;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        .dream-link {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            padding: 3px 7px;
            padding-top: 6px;
            background: none;
            color: white;
            font-size: 8px;
            font-weight: 500;
            text-transform: none;
            white-space: nowrap;
            z-index: 10001;
            opacity: 0;
            pointer-events: auto;
            cursor: pointer;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            transition: opacity 0.15s 0.5s, text-shadow 0.2s;
        }
        
        .magnet:hover .dream-link {
            opacity: 1;
            transition-delay: 0s;
        }
        
        .dream-link:hover {
            opacity: 1;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 1);
            transition-delay: 0s;
        }

        .magnet:hover {
            transform: scale(1.05);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .magnet.dragging {
            opacity: 0.8;
            cursor: grabbing;
            z-index: 9999;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 10px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 0.02em;
            border: 1px solid rgba(210, 190, 235, 0.6);
            background: linear-gradient(120deg, rgb(210, 180, 230), rgb(180, 210, 245));
            color: #333;
            cursor: pointer;
            border-radius: 3px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
            font-family: inherit;
            transition: all 0.2s;
        }

        .controls button:hover {
            background: linear-gradient(120deg, rgb(200, 170, 220), rgb(170, 200, 235));
            border-color: rgba(210, 190, 235, 0.8);
            transform: translateY(-2px);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.25);
        }
        
        .dream-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 450px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: -4px 0 24px rgba(0,0,0,0.15);
            transform: translateX(100%);
            transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1);
            z-index: 20000;
            overflow-y: auto;
            padding: 32px;
            will-change: transform;
        }
        
        .dream-panel.open {
            transform: translateX(0);
        }
        
        .dream-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .dream-panel-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #666;
        }
        
        .dream-panel-close {
            background: rgba(0, 0, 0, 0.05);
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .dream-panel-close:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
        }
        
        .dream-panel-content {
            font-size: 13px;
            line-height: 1.7;
            color: #333;
            font-weight: 400;
        }
        
        .dream-panel-phrase {
            background: linear-gradient(120deg, rgba(210, 180, 230, 0.4), rgba(180, 210, 245, 0.4));
            font-weight: 500;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #666;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            font-size: 10px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 0.02em;
            border: 1px solid rgba(210, 190, 235, 0.6);
            background: linear-gradient(120deg, rgb(210, 180, 230), rgb(180, 210, 245));
            color: #333;
            text-decoration: none;
            border-radius: 3px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
            transition: all 0.2s;
            z-index: 10000;
        }

        .back-link:hover {
            background: linear-gradient(120deg, rgb(200, 170, 220), rgb(170, 200, 235));
            border-color: rgba(210, 190, 235, 0.8);
            transform: translateY(-2px);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.25);
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: white;
            font-weight: 400;
            letter-spacing: 0.02em;
            z-index: 10000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← back to lexicon</a>
    
    <div class="instructions">drag the fridge magnets to create poetry</div>
    
    <div id="poetry-space"></div>
    
    <div class="controls">
        <button onclick="randomizePoetry()">randomize</button>
    </div>

    <div class="loading" id="loading">Loading poetry fragments...</div>
    
    <div class="dream-panel" id="dream-panel">
        <div class="dream-panel-header">
            <div class="dream-panel-title">Full Dream</div>
            <button class="dream-panel-close" onclick="closeDreamPanel()">×</button>
        </div>
        <div class="dream-panel-content" id="dream-panel-content">
            Click on a magnet to see its dream...
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ======= CONFIGURATION =======
        const SUPABASE_URL = 'https://ldpxwjzqaraehwvybiqe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkcHh3anpxYXJhZWh3dnliaXFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3ODEwMDAsImV4cCI6MjA4MDM1NzAwMH0.9N7ml2HWY0I3KZ4PEGoyCqnMKRJGzYUcX6g_HuBwIgU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Pattern counts for random selection
        const PATTERN_COUNTS = {
            adj_noun: 9,
            verb_noun: 6,
            prep: 4,
            adverb_verb: 3,
            compound: 3,
            temporal: 1,
            emotional: 1
        };

        let magnets = [];
        let draggedElement = null;
        let offsetX = 0;
        let offsetY = 0;
        let hasDragged = false;

        // ======= DRAG AND DROP =======
        function makeDraggable(element) {
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag);
        }

        function startDrag(e) {
            // Don't start drag if clicking on the dream link
            if (e.target.classList.contains('dream-link')) {
                return;
            }
            
            e.preventDefault();
            e.stopPropagation();
            draggedElement = this;
            draggedElement.classList.add('dragging');
            hasDragged = false;
            
            const touch = e.type === 'touchstart' ? e.touches[0] : e;
            const rect = draggedElement.getBoundingClientRect();
            offsetX = touch.clientX - rect.left;
            offsetY = touch.clientY - rect.top;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);
        }

        function drag(e) {
            if (!draggedElement) return;
            e.preventDefault();
            hasDragged = true;
            
            const touch = e.type === 'touchmove' ? e.touches[0] : e;
            const x = touch.clientX - offsetX;
            const y = touch.clientY - offsetY;
            
            draggedElement.style.left = Math.max(0, Math.min(x, window.innerWidth - draggedElement.offsetWidth)) + 'px';
            draggedElement.style.top = Math.max(0, Math.min(y, window.innerHeight - draggedElement.offsetHeight)) + 'px';
        }

        function endDrag() {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
            }
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', endDrag);
        }

        // ======= DREAM PANEL =======
        async function showDream(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const magnet = this.closest('.magnet');
            if (!magnet) return;
            
            const dreamId = magnet.dataset.dreamId;
            const phraseText = magnet.textContent.replace('see full dream', '').trim();
            
            if (!dreamId) return;
            
            // Open panel
            const panel = document.getElementById('dream-panel');
            const content = document.getElementById('dream-panel-content');
            content.innerHTML = '<div style="color: #999;">Loading dream...</div>';
            panel.classList.add('open');
            
            // Fetch dream
            try {
                const { data, error } = await supabase
                    .from('dreams')
                    .select('text')
                    .eq('id', dreamId)
                    .single();
                
                if (error || !data) {
                    content.innerHTML = '<div style="color: #999;">Dream not found.</div>';
                    return;
                }
                
                // Highlight the phrase in the dream text
                const dreamText = data.text;
                const highlighted = highlightPhrase(dreamText, phraseText);
                content.innerHTML = highlighted;
            } catch (error) {
                console.error('Error loading dream:', error);
                content.innerHTML = '<div style="color: #999;">Error loading dream.</div>';
            }
        }
        
        function highlightPhrase(text, phrase) {
            const lowerText = text.toLowerCase();
            const lowerPhrase = phrase.toLowerCase();
            
            let result = '';
            let lastIndex = 0;
            let index = lowerText.indexOf(lowerPhrase);
            
            while (index !== -1) {
                result += escapeHtml(text.substring(lastIndex, index));
                result += '<span class="dream-panel-phrase">' + escapeHtml(text.substring(index, index + phrase.length)) + '</span>';
                lastIndex = index + phrase.length;
                index = lowerText.indexOf(lowerPhrase, lastIndex);
            }
            
            result += escapeHtml(text.substring(lastIndex));
            return result;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function closeDreamPanel() {
            document.getElementById('dream-panel').classList.remove('open');
        }

        // ======= SUPABASE QUERIES =======
        async function getRandomPatterns(patternType, count) {
            // Get total count first
            const { data: allData, error } = await supabase
                .from('patterns')
                .select('text, dream_id')
                .eq('pattern_type', patternType);
            
            if (error || !allData || allData.length === 0) {
                console.error(`Error fetching ${patternType}:`, error);
                return [];
            }

            // Get unique patterns (lowercase)
            const uniqueMap = new Map();
            allData.forEach(row => {
                const textLower = row.text.toLowerCase();
                // Filter out numbers and dashes
                if (/^[0-9-]/.test(textLower)) return;
                // Filter out phrases with more than 5 words
                if (row.text.split(/\s+/).length > 5) return;
                
                if (!uniqueMap.has(textLower)) {
                    uniqueMap.set(textLower, { text: row.text, dream_id: row.dream_id });
                }
            });

            const uniquePatterns = Array.from(uniqueMap.values());
            
            // Shuffle and take random count
            const shuffled = uniquePatterns.sort(() => Math.random() - 0.5);
            return shuffled.slice(0, Math.min(count, shuffled.length));
        }

        // ======= MAGNET CREATION =======
        function createMagnet(text, patternType, dreamId) {
            const magnet = document.createElement('div');
            magnet.className = `magnet ${patternType}`;
            magnet.textContent = text;
            magnet.dataset.dreamId = dreamId;
            magnet.dataset.patternType = patternType;
            
            // Add dream link
            const dreamLink = document.createElement('div');
            dreamLink.className = 'dream-link';
            dreamLink.textContent = 'see full dream';
            dreamLink.addEventListener('click', showDream);
            magnet.appendChild(dreamLink);
            
            // Random position (avoid left 10% and edges)
            const leftMargin = window.innerWidth * 0.1; // Keep left 10% clear
            const topMargin = 50;
            const rightMargin = 50;
            const bottomMargin = 100;
            const maxX = window.innerWidth - 200 - rightMargin - leftMargin;
            const maxY = window.innerHeight - topMargin - bottomMargin;
            magnet.style.left = (leftMargin + Math.random() * maxX) + 'px';
            magnet.style.top = (topMargin + Math.random() * maxY) + 'px';
            
            makeDraggable(magnet);
            return magnet;
        }

        // ======= MAIN FUNCTIONS =======
        async function randomizePoetry() {
            document.getElementById('loading').style.display = 'block';
            clearAll();
            
            try {
                const container = document.getElementById('poetry-space');
                
                // Fetch patterns for each type
                for (const [patternType, count] of Object.entries(PATTERN_COUNTS)) {
                    const patterns = await getRandomPatterns(patternType, count);
                    
                    patterns.forEach(({ text, dream_id }) => {
                        const magnet = createMagnet(text, patternType, dream_id);
                        container.appendChild(magnet);
                        magnets.push(magnet);
                    });
                }
            } catch (error) {
                console.error('Error loading poetry:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function clearAll() {
            const container = document.getElementById('poetry-space');
            container.innerHTML = '';
            magnets = [];
        }

        // ======= INITIALIZATION =======
        window.addEventListener('load', () => {
            randomizePoetry();
        });

        // Prevent text selection while dragging
        document.addEventListener('selectstart', (e) => {
            if (draggedElement) e.preventDefault();
        });
    </script>
</body>
</html>
